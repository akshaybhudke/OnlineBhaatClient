<div class='panel panel-primary'>
  <div class='panel-heading'>
      {{pageTitle}}
  </div>
  <div class='panel-body'>
      <div class='row'>
          <div class='col-md-2'>Filter by:</div>
          <div class='col-md-4'>
              <input type='text' [(ngModel)]='listFilter' />
          </div>
      </div>
      <div class='row'>
          <div class='col-md-6'>
              <h3>Filtered by: {{listFilter}} </h3>
          </div>
      </div>
      <div class='table-responsive'>
          <table class='table'
                  *ngIf='persons && persons.length'>
              <thead>
                  <tr>
                      <th>
                          <button class='btn btn-primary'
                              (click)='toggleImage()'>
                              {{showImage ? 'Hide' : 'Show'}} Image
                          </button>
                      </th>
                      <th>PersonName</th>
                      <th>City</th>
                      <th>Description</th>
                      <th>BirthDate</th>
                      <th>DeathDate</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor='let person of filteredPersons'>
                      <td>
                          <img *ngIf='showImage'
                              [src]='person.imageUrl'
                              [title]='person.name'
                              [style.width.px]='imageWidth'
                              [style.margin.px]='imageMargin'>
                      </td>
                      <td>
                            <a [routerLink]="['/family', person.personId]">
                                {{ person.name }}
                            </a>
                          
                    </td>
                      <td>{{ person.city }}</td>
                      <td>{{ person.description}}</td>
                      <td>{{ person.birthDate}}</td>
                      <td>
                          {{ person.deathDate}}
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
<div *ngIf='errorMessage' class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
